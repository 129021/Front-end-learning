<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问的链接： a:link */
        
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* a:visited 选择访问过的链接  */
        
        a:visited {
            color: orange;
        }
        /* 选择鼠标经过的那个链接a:hover   */
        
        a:hover {
            color: skyblue;
        }
        
        a:active {
            color: green;
        }
        /* a:active 选择的是鼠标正在按下还没有弹起 */
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
