<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while (条件表达式){
        //     //循环体;
        // }
        var num=1;
        while (num<=100){
            console.log('test');
            num++;
        }
        // 里面应该也有计数器，初始化变量
        // 里面应该也有操作表达式 完成计数器的更新 防止死循环
        var i=1;
        while (i<=100){
            console.log('这个人今年'+i+'岁了');
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
