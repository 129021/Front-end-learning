        // await 表达式
        // await 必须写在async函数中

        // 创建一个promise对象
        const p = new Promise((resolve, reject) => {
            // resolve('用户数据');
            reject('失败了');
        })
        async function main() {
            try {
                let result = await p;
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        }

        // 调用函数
        main();
        // await右侧的表达式一般为promise对象
        // await返回的是promise成功的值
