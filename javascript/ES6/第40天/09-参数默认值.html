<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES 6参数默认值
        // ES6允许给函数参数赋初始值

        // 1. 形参的初始值  具有默认值的参数，一般位置要靠后（潜规则）
        function add(a, b, c = 10) {
            return a + b + c;
        }
        let result = add(1, 2);
        console.log(result);


        // 2. 默认值可以与解构赋值结合使用
        function connect({
            host='127.0.0.1',
            username,
            password,
            port
        }) {
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);

        }
        connect({
            // host: 'localhost',
            username: 'root',
            password: 'password',
            port: 8087
        })
    </script>
</body>

</html>
