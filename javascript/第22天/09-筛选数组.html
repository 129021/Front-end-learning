<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 方法一
        var arr = [2, 3, 45, 56, 34, 325, 22, 2, 333, 2322222, 434, 5, 3, 2, 443, 2, 5, 22222, 2];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                // 新数组应该从0开始，依次递增
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(newArr);
        // 方法二

        var arr = [2, 3, 45, 56, 34, 325, 22, 2, 333, 2322222, 434, 5, 3, 2, 443, 2, 5, 22222, 2];
        var newArr = [];
        // newArr.length
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                // 新数组应该从0开始，依次递增
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
    </script>
</head>
