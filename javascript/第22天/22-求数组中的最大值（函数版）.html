<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getArrMax(arr){
            var max=arr[0];
            for (var i=1;i<=arr.length;i++){
                if (arr[i]>max){
                    max=arr[i];
                }
            }
            return max;
        }
        // 在我们的实际开发里面，我们经常用一个变量来接受函数的返回结果 使用更简单
        var re=getArrMax([33,1,3,54,3,232,2,666776,2,2,222,4,6,23,232]);
        console.log(re);
    </script>
