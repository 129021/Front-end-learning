<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div');
        // div.onclick = function (event) {
        //     // event 就是一个事件对象 写到我们侦听函数的 小括号里面 当形参来看
        //     // 事件对象只有有了事件才会存在，它是系统给我们自动创建的，不需要我们传递参数
        //     // 事件对象是我们事件的一系列相关事件的集合 跟事件相关的 比如鼠标点击就包含了鼠标的相关信息，鼠标坐标等
        //     // 如果是键盘事件里面就包含键盘事件的信息 比如判断用户按下了哪个键
        // 这个事件对象我们可以自己命名 比如event evt e
        //     console.log(event);
        // 事件对象也有兼容性问题 IE678通过window.event 兼容性的写法 e=e || window.event;




        // }
        div.addEventListener('click', function (event) {
            console.log(event);
        })
    </script>
</body>

</html>
