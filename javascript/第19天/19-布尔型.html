<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag=true;
        var flag1=false;
        console.log(flag+1);
        console.log(flag1+1);
        // 如果一个声明变量为赋值，就是undefined未定义数据类型
        var str ;
        console.log(str);
        var variable=undefined;
        console.log(variable+'海绵宝宝');
        // undefined 和数字相加，最后的结果是NaN
        console.log(variable+1);
        // null空值
        var space=null;
        console.log(space+'海绵宝宝');
        console.log(space+1);
    </script>
</head>
<body>

</body>
</html>
