<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.mini.js"></script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: yellow;
            padding:10px;
            border: 15px solid red;
            margin:20px;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        $(function () {
            // 1. width() height()
            console.log($('div').width());
            // 设置元素width和height大小
            $('div').width(300);

            // innerHeight()  获取设置元素width 和height  +padding大小
            console.log($('div').innerWidth());

            // outerWidth()   获取设置元素width和height   +padding+border大小
            console.log($('div').outerWidth());

            // outerWidth(true)  获取设置width  和height   +padding+border+margin大小
            console.log($('div').outerWidth(true));
        })
    </script>
</body>

</html>
