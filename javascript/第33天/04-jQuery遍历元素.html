<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery.mini.js"></script>
</head>

<body>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>

    <script>
        $(function () {
            $('div').css('color', 'red');

            // 遍历元素
            var arr = ['red', 'blue', 'yellow', 'red', 'pink'];
            var sum = 0;

            $('div').each(function (i, domEle) {
                // 回调函数第一个参数一定是索引号   可以自己指定索引号名称
                // console.log(index);
                console.log(i);

                // 回调函数第二个参数一定是DOM元素对象
                console.log(domEle);
                $(domEle).css('color', arr[i]);
                sum += parseInt($(domEle).text());
            })
            console.log(sum);

            // 2. $.each() 方法遍历 元素 主要用于遍历数据  处理数据
            $.each($('div'),function(i,ele){
                console.log(i);
                console.log(ele);
            })

            $.each(arr,function(i,ele){
                console.log(i);
                console.log(ele);

            })
        })
    </script>
</body>

</html>
