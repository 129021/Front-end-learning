<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname,age){
            this.uname=uname;
            this.age=age;
        }

        
        Star.prototype.sing=function(){
            console.log('singing a song');
        }

        var ldh=new Star('liu',16);
        var zxy=new Star('zhang',16);
        ldh.sing();
        zxy.sing();
        console.log(ldh);  //对象身上系统自动添加一个__proto__指向我们构造函数的原型对象prototype

        // 一般情况下，我们的公共属性定义到构造函数里面，公共的方法放到原型对象身上

        console.log(ldh.__proto__===Star.prototype);
        // 方法的查找规则：首先看ldh对象身上是否有sing方法，如果有就执行这个对象上的sing，如果没有sing这个方法，因为有__proto__的存在，就去构造函数原型对象身上去查找sing这个方法

    </script>
</body>
</html>
