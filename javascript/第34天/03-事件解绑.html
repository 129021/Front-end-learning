<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.mini.js">



    </script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>

    <script>
        $(function () {
            $('div').on({
                click: function () {
                    console.log('我点击了');
                },
                mouseover: function () {
                    console.log('我鼠标经过了');
                }
            })
            $('ul').on('click', 'li', function () {
                alert(11);
            })
            // 1.事件解绑off
            // $('div').off();  //这个是解除了div身上的所有事件
            $('div').off('click');

            $('ul').off('click', 'li');


            // one()  只能触发事件一次

            $('p').one('click', function () {
                alert(111);
            })

        })
    </script>
</head>

<body>
    <div></div>

    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <p>我是p</p>
</body>

</html>
