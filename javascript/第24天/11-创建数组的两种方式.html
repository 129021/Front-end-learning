    <script>
        // 利用字面量创建数组
        var arr=[1,2,3];
        console.log(arr[2]);

        // 利用new Array()
        var arr1=new Array();    //创建了一个空的数组
        var arr1=new Array(2);   //这个2表示数组的 长度为2，里面有2个空的数组元素
        var arr1=new Array(1,2); //等价于[1,2] 这样写表示里面有两个数组元素1,2
        console.log(arr1);       



    </script>
