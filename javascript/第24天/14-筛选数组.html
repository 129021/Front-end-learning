    <script>
        // 有一个包含工资的数组[1500,1200,3200,2000,3333,1345,6544,7654,5644,2277,8899]，要求吧数组中工资超过2000的删除，剩余的放到一个新数组里
        var arr=[1500,1200,3200,2000,3333,1345,6544,7654,5644,2277,8899];
        var newArr=[];
        for (var i=0;i<arr.length;i++){
            if (arr[i]<2000){
                // newArr[newArr.length]=arr[i];
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
