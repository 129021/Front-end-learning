    <title>Document</title>
    <script>
        // 数组排序
        // 翻转数组
        var arr = [1, 2, 3];
        arr.reverse();
        console.log(arr);

        // 数组排序(冒泡排序)
        var arr1 = [3, 2, 41, 653, 28, 3, 1];
        arr1.sort(function (a, b) {
            // return a - b; //按照升序的顺序排列
            return b - a; //按照降序的顺序排列
        });
        console.log(arr1);
    </script>
