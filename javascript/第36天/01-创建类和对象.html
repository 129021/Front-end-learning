<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建类 class 创建一个明星类
        class Star {
            constructor(uname,age) {
                this.uname = uname;
                this.age=age;
            }
            sing(song){
                console.log(this.uname+song);
            }
        }

        // 利用类创建对象 new
        var ldh=new Star('刘德华',45);
        var zxy=new Star('张学友',23);
        console.log(ldh);
        console.log(zxy);
        ldh.sing('冰雨');
        zxy.sing('吻别');

        // 注意：
        // 通过class关键字创建类，类名我们还是习惯性定义首字母大写
        // 类里面有个constructor函数，可以接受传递过来的参数，同时返回实例对象
        // constructor函数只要new生成实例时，就会自动调用这个函数，如果我们不写这个函数，类也会自动生成这个函数
        // 生成实例new不能省略
        // 最后注意语法规范，创建类 类名后面不要加小括号，生成实例 类名后面加小括号构造函数不需要加function
        // 类里面所有的函数不需要写function
        // 多个函数方法之间不需要添加逗号分隔
    </script>
</body>

</html>
