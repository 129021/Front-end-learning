<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size:20px;
            width: 200px;
            height: 30px;
            /* 让文字强制一行内显示 */
            overflow:hidden;
            white-space:nowrap;
            background-color: pink;
            /* steps就是分几步完成动画 有了setps就不要再写ease或者linear*/
            animation:w 4s steps(10) infinite;
        }

        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>我在这里等着你回来哎</div>
</body>

</html>
