<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map {
            position: relative;
            width: 500px;
            height: 350px;
            background: url(media/pink.jpg);
            margin: 0 auto;
        }

        .city {
            position: absolute;
            top: 100px;
            right: 100px;
        }
        .tb {
            position: absolute;
            top: 200px;
            right: 200px;
        }

        .dotted {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        .city div[class^="pause"] {
            /* 保证小波纹在父盒子里面水平垂直居中 放大之后就会中心向四周发散*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation:pause 1.2s linear infinite ;
        }
        .city div.pause2{
            animation-delay: 0.4s;
        }
        .city div.pause3{
            animation-delay: 0.8s;
        }

        @keyframes pause {
            0% {}

            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pause1"></div>
            <div class="pause2"></div>
            <div class="pause3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pause1"></div>
            <div class="pause2"></div>
            <div class="pause3"></div>
        </div>
    </div>
</body>

</html>
