<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>

<body>
    ol只能嵌套li标签，li标签可以容纳所有元素
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 10000</li>
        <li>张学友 1000</li>
        <li>郭富城 100</li>
        <li>黎明 10</li>
    </ol>
</body>

</html>
