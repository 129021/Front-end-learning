<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>

        <cpn1></cpn1>
    </div>

    <!-- 1. 通过script标签，type必须是x-template -->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
        </div>
    </script>

    <!-- 2. template标签 -->
    <template id="cpn1">
        <div>
            <h2>{{title}}</h2>
            <p>我是内容template</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        // 1. 注册一个全局组件
        Vue.component('cpn', {
            template: '#cpn'
        })

        Vue.component('cpn1', {
            template: '#cpn1',
            // 这个data不能是一个对象类型,必须是一个函数，函数内部带返回值
            data(){
                return {title:'this is a title in Vue.component'}
            }
        })



        const app = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components:{
                // cpn1:
            }
        });
    </script>
</body>

</html>
