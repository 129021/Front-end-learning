<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 在HTML中使用驼峰命名法必须使用-来转换驼峰命名 c-info就是其他标签中的cInfo -->
        <cpn :c-info="info"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{cInfo}}</h2>
        </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cInfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                }
            }
        }
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'spongebob',
                    age: 3,
                    address: 'pineapple house'
                }
            },
            methods: {},
            components: {
                cpn
            }
        });
    </script>
</body>

</html>
