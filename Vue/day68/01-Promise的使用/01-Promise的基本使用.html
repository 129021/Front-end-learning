<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const name = 'spongebob'

        console.log(name);


        const result = 3 + 5


        // 定时器模拟异步事件：
        // 原先的写法
        // setTimeout(function () {
        //     let data = 'hello world'
        //     console.log(data);
        // }, 1000)


        // Promise传入的参数是一个函数
        // 传入的函数又有两个参数：resolve,reject
        // resolve,reject本事也是函数


        // 链式编程
        new Promise((resolve, reject) => {

            // 第一次网络请求的代码
            setTimeout(() => {
                resolve()
            }, 1000).then(() => {

                // 第一次拿到结果的处理代码
                console.log("Hello,Wro");
                console.log("Hello,Wro");
                console.log("Hello,Wro");
                console.log("Hello,Wro");
                console.log("Hello,Wro");

                return new Promise((resolve, reject) => {

                    // 第二次网络请求的代码
                    setTimeout(() => {
                        resolve()
                    }, 1000)
                })
            }).then(() => {

                // 第二次拿到结果的处理代码
                console.log('Hello,Vuejs');
                console.log('Hello,Vuejs');
                console.log('Hello,Vuejs');
                console.log('Hello,Vuejs');
                console.log('Hello,Vuejs');
                console.log('Hello,Vuejs');

                return new Promise((resolve, reject) => {

                    // 第三次网络请求的代码
                    setTimeout(() => {
                        resolve()
                    }, 1000)
                })
            }).then(() => {

                // 第三次拿到结果的处理代码
                console.log('Hello,Python');
                console.log('Hello,Python');
                console.log('Hello,Python');
                console.log('Hello,Python');
                console.log('Hello,Python');
                console.log('Hello,Python');
            })
        })


     
    </script>
</body>

</html>
