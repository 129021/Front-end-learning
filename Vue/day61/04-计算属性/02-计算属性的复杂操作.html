<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>总价格：{{totalPrice}}</h2>
    </div>

    <script src="../js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [{
                    id: 001,
                    name: '斗破苍穹',
                    price: 9
                }, {
                    id: 002,
                    name: '斗罗大陆',
                    price: 199
                }, {
                    id: 003,
                    name: '盘龙',
                    price: 299
                }, {
                    id: 004,
                    name: '遮天',
                    price: 19
                }, ]
            },
            methods: {},
            computed: {
                totalPrice: function () {
                    let result = 0
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result
                }
            }
        });
    </script>
</body>

</html>
