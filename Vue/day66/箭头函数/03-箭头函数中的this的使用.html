<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 问题：箭头函数中的this是如何查找的？
        // 答案：向外层作用域中，一层层查找this，知道有this的定义
        const obj = {
            aaa() {
                setTimeout(function () {    
                    console.log(this);    //打印window
                })

                setTimeout(() => {
                    console.log(this);  //打印{aaa:f}  obj对象
                })
            }
        }
        // 结论：箭头函数的this引用的是最近作用域中的this

        obj.aaa()
    </script>
</body>

</html>
