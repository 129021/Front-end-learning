<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <ccpn></ccpn>
        </div>
    </template>


    <template id="ccpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">button</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:"hello",
            },
            methods: {},
            components: {
                cpn: {
                    template: '#cpn',
                    data(){
                        return {
                            name:"我是cpn组件的Name"
                        }
                    },

                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    // 1. 访问父组件
                                    // console.log(this.$parent);
                                    // console.log(this.$parent.name);



                                    // 2. 访问根组件$root
                                    console.log(this.$root.message);

                                }
                            },
                        }
                    }
                },

            }
        });
    </script>
</body>

</html>
