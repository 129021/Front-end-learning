    <script>
        // 1. 属性的增强写法
        const name = 'spongebob'
        const age = '12'
        const height = 1.0

        // ES5的写法
        // const obj = {
        //     name: name,
        //     age: age,
        //     height: height
        // }

        // ES6的写法
        const obj = {
            name,
            age,
            height
        }

        console.log(obj);


        // 2. 函数的增强写法
        // ES5的写法
        const obj = {
            run: function () {

            },
            eat: function () {

            }
        }

        // ES6的写法
        const obj = {
            run() {},
            eat() {}
        }
    </script>
