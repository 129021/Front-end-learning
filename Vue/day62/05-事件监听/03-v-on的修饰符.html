<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div @click="divClick">
            <!--1. 使用 .stop 修饰符 解决事件冒泡问题 -->
            <button @click.stop="btnClick">BUTTON</button>
        </div>

        <!-- 2. 使用 .prevent 修饰符 阻止默认事件 -->

        <br/>
        <form action="baidu">
            <input type="submit" value="submit" @click.prevent="submitClick">
        </form>


        <!-- 3. 监听某个键盘的键的点击 -->
        <input type="text" @keyup.enter="keyUp">


        <!-- 4. 自定义组件 -->
        <!-- <cpn @click.native="cpnClick"></cpn> -->

        <!-- 5.  .once修饰符的使用 -->
        <button @click.once="btn2Click">button2</button>
    </div>

    <script src="../js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {},
            methods: {
                btnClick() {
                    console.log("btnClick");
                },
                divClick() {
                    console.log("divClick");
                },
                submitClick(){
                    console.log('submitClick');
                },
                keyUp(){
                    console.log('keyUp');
                },
                // cpnClick(){

                // },
                btn2Click(){
                    console.log('btn2Click');
                }
            }
        });
    </script>
</body>

</html>
