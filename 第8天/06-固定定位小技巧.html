    <title>Document</title>
    <style>

            height: 1400px;
            background-color: pink;

            position: fixed;
            /* 走版心宽度的一半  */

            height: 50px;
            background-color: yellow;
        }
    </style>
</head>

    <div class="w">版心盒子800像素</div>
</body>
