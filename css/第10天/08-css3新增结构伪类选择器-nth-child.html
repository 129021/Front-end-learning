<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选出所有奇数的孩子 */
        ul li:nth-child(odd) {
            background-color: red;
        }

        /* 选出所有偶数的孩子 */
        ul li:nth-child(even) {
            background-color: yellow;
        }
        /* nth-child(n)从0开始，每次加1往后面计算 这里必须是n 不能是其他的字母 */
        /* ol li:nth-child(n){
            background-color: green;
        } */
        /* nth-child(2n)选择了所有偶数的孩子 等价于even */
        /* ol li:nth-child(2n){background-color: pink;} */
         /* nth-child(2n+1)选择了所有奇数的孩子 等价于odd  也等价于2n-1*/
        /* ol li:nth-child(2n+1){background-color: blue;} */
        ol li:nth-child(n+3){background-color: skyblue;}
        ol li:nth-child(-n+3){background-color: yellow;}
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
