<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 这里的50%是相对于盒子自身宽度来说的，盒子自身宽度是200px，那么50%就是100px */
            /* transform: translateX(50%); */

        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* margin-top:-100px;
            margin-left: -100px; */
            /* transform:translate(-50%,-50%) 盒子往上走，往左走自己高度的一半 */
            transform:translate(-50%,-50%);
        }
        span{
            /* translate: 对于行内元素无效; */
            transform: translate(300px,300px);
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
    <span>123</span>
</body>

</html>
