<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin:100px auto;
            transform-origin: left bottom;
            
        }
        div:hover{
            /* 里面写的数字不跟单位，就是倍数的意思 */
            /* transform:scale(x,y) */
            /* transform:scale(2,2); */
            /* 修改了宽度为原来的两倍，高度不变 */
            /* transform:scale(2,1); */
            /* 等比例缩放 同时修改宽度和高度 有简单的写法 以下是宽度修改了两倍，高度默认和第一个参数一样*/
            /* transform:scale(2); */
            /* 可以进行缩小，小于1就是缩小 */
            /* transform:scale(0.5,0.5); */
            /* 等价于： */
            /* transform:scale(0.5); */
            /* scale的优势之处 不会影响其他盒子 而且可以设置缩放的中心点*/
            /* width: 300px;height: 300px;  */
            transform:scale(2);

        }
    </style>
</head>

<body>
    <div></div>
    1234567
</body>

</html>
