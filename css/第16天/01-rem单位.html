<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }

        div {
            font-size: 12px;
        }

        p {
            /* em 相对于父元素的文字大小来说的 */
            /* width: 10em; */
            /* height: 10em; */
            /* rem相对于HTML元素 字体大小来说的 */
            width: 10rem;
            height: 10rem;
            background-color: pink;
            /* rem的优势：就是可以通过修改HTML里面的文字大小来改变页面中元素的大小来整体控制 */
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
